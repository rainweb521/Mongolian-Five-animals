<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>五畜网站</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/public/admin/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/public/admin/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/public/admin/css/amazeui.min.css" />
    <link rel="stylesheet" href="/public/admin/css/admin.css">
    <link rel="stylesheet" href="/public/admin/css/app.css">
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body data-type="generalComponents">


    {include file="index/header"/}


    <div class="tpl-page-container tpl-page-header-fixed">
       {include file="index/menu"/}


        <div class="tpl-content-wrapper">

            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 用户编辑
                    </div>


                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form enctype="multipart/form-data" method="post" action="/admin.php/admin/honi/insert">
                                <input type="hidden" name="tip" value="1">
                                <input type="hidden" name="id" value="{$id}">
                                <input type="hidden" name="type" value="{$type}">

                                <div class="am-form-group" style="float: left;">
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="{$data.img}" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                                <i class="am-icon-cloud-upload"></i> 添加图片</button>
                                            <input id="doc-form-file" type="file" name="img" >
                                        </div>

                                    </div>
                                </div>
                                <style>

                                </style>
                                <div class="name">
                                    <span class="mongol-writing">:</span>
                                    <input class="mongol-input name-txt" value="{$data.word}" name="word" type="text" />
                                </div>
                                <div class="xiangxi"><span class="mongol-writing">:</span></div>
                                <div class="xiangxi-edit"><textarea class="mongol-input edit-textarea" name="Meaning" cols="" rows="">{$data.Meaning}</textarea></div>
                                <div class="btn-box"><input class="mongol-input edit-btn" name="subbtn" type="submit" value="" /></div>
                        </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>










        </div>

    </div>


    <script src="/public/admin/js/jquery.min.js"></script>
    <script src="/public/admin/js/amazeui.min.js"></script>
    <script src="/public/admin/js/app.js"></script>
</body>

</html>
