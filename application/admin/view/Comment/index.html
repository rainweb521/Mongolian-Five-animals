<html>

<head>

    <link rel="stylesheet" href="/public/admin/css/app.css">
</head>

<body data-type="generalComponents">


{include file="Index/header"/}


<div class="tpl-page-container tpl-page-header-fixed">
    {include file="Index/menu"/}


    <div class="tpl-content-wrapper">
        <!--<div class="tpl-content-page-title">-->
        <!--Amaze UI 表单-->

        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 评论列表
                </div>
                <div class="tpl-portlet-input tpl-fz-ml">
                    <div class="portlet-input input-small input-inline">
                        <div class="input-icon right">
                            <!--<i class="am-icon-search"></i>-->
                            <input type="hidden" class="form-control form-control-solid" placeholder="搜索..."></div>
                    </div>
                </div>


            </div>
            <div class="tpl-block">
                <div class="am-g">
                    <div class="am-u-sm-12 am-u-md-6">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <button type="button" class="am-btn am-btn-default am-btn-success"><span
                                        class="am-icon-plus"></span> 新增
                                </button>
                                <button type="button" class="am-btn am-btn-default am-btn-secondary"><span
                                        class="am-icon-save"></span> 保存
                                </button>
                                <button type="button" class="am-btn am-btn-default am-btn-warning"><span
                                        class="am-icon-archive"></span> 审核
                                </button>
                                <button type="button" class="am-btn am-btn-default am-btn-danger"><span
                                        class="am-icon-trash-o"></span> 删除
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="am-form-group">
                            <select data-am-selected="{btnSize: 'sm'}">
                                <option value="option1">所有类别</option>
                                <option value="option2">IT业界</option>
                                <option value="option3">数码产品</option>
                                <option value="option3">笔记本电脑</option>
                                <option value="option3">平板电脑</option>
                                <option value="option3">只能手机</option>
                                <option value="option3">超极本</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="am-input-group am-input-group-sm">
                            <input type="text" class="am-form-field">
                            <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search"
                    type="button"></button>
          </span>
                        </div>
                    </div>
                </div>

                <!--<button-->
                        <!--type="button"-->
                        <!--class="am-btn am-btn-danger"-->
                        <!--data-am-modal="{target: '#my-popup'}">-->
                    <!--Popup-->
                <!--</button>-->

                <div class="am-popup" id="my-popup" style="height: 60%;margin-top: -10%;">
                    <div class="am-popup-inner" style="">
                        <div class="am-popup-hd">
                            <h4 class="am-popup-title">查看评论</h4>
                            <span data-am-modal-close
                                  class="am-close">&times;</span>
                        </div>
                        <div class="am-popup-bd">
                            <ul class="am-comments-list am-comments-list-flip">
                                <li class="am-comment">
                                    <article class="am-comment">
                                        <a href="#link-to-user-home">
                                            <img src="" alt="" class="am-comment-avatar" width="48" height="48"/>
                                        </a>

                                        <div class="am-comment-main">
                                            <header class="am-comment-hd">
                                                <!--<h3 class="am-comment-title">评论标题</h3>-->
                                                <div class="am-comment-meta">
                                                    <a href="#link-to-user" class="am-comment-author">某人</a>
                                                    评论于 <time datetime="2013-07-27T04:54:29-07:00" title="2013年7月27日 下午7:54 格林尼治标准时间+0800">2014-7-12 15:30</time>
                                                </div>
                                            </header>

                                            <div class="am-comment-bd">
                                                ...
                                            </div>
                                        </div>
                                    </article>
                                </li>
                                <li class="am-comment am-comment-flip">
                                    <article class="am-comment">
                                        <a href="#link-to-user-home">
                                            <img src="" alt="" class="am-comment-avatar" width="48" height="48"/>
                                        </a>

                                        <div class="am-comment-main">
                                            <header class="am-comment-hd">
                                                <!--<h3 class="am-comment-title">评论标题</h3>-->
                                                <div class="am-comment-meta">
                                                    <a href="#link-to-user" class="am-comment-author">某人</a>
                                                    评论于 <time datetime="2013-07-27T04:54:29-07:00" title="2013年7月27日 下午7:54 格林尼治标准时间+0800">2014-7-12 15:30</time>
                                                </div>
                                            </header>

                                            <div class="am-comment-bd">
                                                ...
                                            </div>
                                        </div>
                                    </article>
                                </li>
                                <li class="am-comment am-comment-flip"></li>

                                <li class="am-comment am-comment-highlight"></li>
                            </ul>
                        </div>
                    </div>
                </div>


                <div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt">
                    <div class="am-modal-dialog">
                        <div class="am-modal-hd">回复评论</div>
                        <div class="am-modal-bd">
                            <textarea rows="3" class="am-modal-prompt-input"></textarea>
                        </div>
                        <div class="am-modal-footer">
                            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
                        </div>
                    </div>
                </div>

                <script>
                    function tanchu() {
                        $('#my-prompt').modal({
                            relatedTarget: this,
                            onConfirm: function (e) {
                                alert('你输入的是：' + e.data || '')
                            }
                        });
                    }

                </script>

                <ul class="tpl-task-list tpl-task-remind">
                    <li>
                        <div class="cosB">
                            12分钟前
                        </div>
                        <div class="cosA">

                            用户：Chrome <span>
                            <span
                                  data-am-modal="{target: '#my-popup'}">
                                在《氨水分解》实验中评论：display: inline-block; 或 display: block; 的元素才....
                            </span>(点击可查看详细及回复)
                            <span class="tpl-label-info" onclick="tanchu()"> 未回复(点击回复)
                                                            <i class="am-icon-share"></i>
                                </span>
                        </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="/public/admin/js/jquery.min.js"></script>
<script src="/public/admin/js/amazeui.min.js"></script>
