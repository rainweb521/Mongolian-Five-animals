<html>

<head>
  <meta charset="utf-8">

  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="/public/admin/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="/public/admin/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				五畜网站-<span>后台管理系统 </span> <i class="am-icon-skyatlas"></i>

			</div>
		</div>

		<div class="login-font">
			<i>{$state} </i>
			<!--<span> Sign Up</span>-->
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" method="post" action="/admin.php/admin/login/index">
				<input type="hidden" name="flag" value="1">
				<fieldset>
					<div class="am-form-group">
						<input type="text" class="" name="a_username" id="doc-ipt-email-1" placeholder="输入用户名">
					</div>
					<div class="am-form-group">
						<input type="password" name="a_password" class="" id="doc-ipt-pwd-1" placeholder="输入密码">
					</div>
					<p><button type="submit"  class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script src="/public/admin/js/jquery.min.js"></script>
  <script src="/public/admin/js/amazeui.min.js"></script>
  <script src="/public/admin/js/app.js"></script>
